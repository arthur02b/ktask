<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ktask - Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #10274e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo img {
      max-width: 150px;
    }

    .signup-container {
      background-color: #fff;
      color: #10274e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #10274e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background-color: #25467f;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .signup-container .signin-link {
      margin-top: 15px;
      display: block;
      font-size: 0.9em;
      color: #10274e;
      text-decoration: none;
    }
  
    .signup-container .signin-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo1.png" alt="Logo do Ktask">
  </div>
  <div class="signup-container">
    <h2>Criar Conta</h2>
    <form action="cadastrar.php" method="POST" onsubmit="return validarFormulario()">
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>

        <div class="error" id="erroSenha">As senhas não coincidem.</div>
        <button type="submit">Cadastrar</button>
        <a href="login.html" class="signin-link">Já cadastrado? Faça Login</a>

    </form>
  </div>

  <script>
    function validarFormulario() {
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const erro = document.getElementById('erroSenha');

      if (senha !== confirmarSenha) {
        erro.style.display = 'block';
        return false;
      }

      erro.style.display = 'none';
      return true;
    }
    
    const params = new URLSearchParams(window.location.search);
      if (params.get("erro") === "email") {
      alert("Este e-mail já está cadastrado!");
    } 
  </script>
</body>
</html>
